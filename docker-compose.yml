# ============================================
# Docker Compose - Solo Frontend (Sin Backend)
# ============================================
# 
# Este archivo levanta ÚNICAMENTE el frontend web
# El proyecto funciona con mocks locales (localStorage)
# No requiere Supabase ni servidor backend
#
# Uso:
#   docker compose up -d              # Iniciar frontend
#   docker compose down               # Detener
#   docker compose logs -f web        # Ver logs
#
# Acceso:
#   Frontend: http://localhost:5173
#
# Usuario por defecto:
#   Email: admin@scout.com
#   Password: cualquiera
# ============================================

services:
  # ============================================
  # FRONTEND - Vite + React (Mock Mode)
  # ============================================
  web:
    image: node:20-alpine
    container_name: scout-web
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"
    environment:
      # Backend DESHABILITADO - Todo funciona con mocks locales
      - VITE_BACKEND=disabled
      
      # Configuración de galería (solo visual)
      - VITE_GALLERY_ADMIN_EMAILS=franciscolorenzo2406@gmail.com
      
      # Hot reload para desarrollo
      - CHOKIDAR_USEPOLLING=true
      
      # Supabase DESHABILITADO
      # - VITE_SUPABASE_URL=
      # - VITE_SUPABASE_ANON_KEY=
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - scout-network

networks:
  scout-network:
    driver: bridge
