# ======================================================
# Docker Compose - FULL Dev Stack (Batteries Included)
# ======================================================
#
# Incluye:
# - web (Vite + React)
# - postgres + pgadmin (base de datos + UI)
# - mailhog (SMTP de pruebas)
# - minio (S3 compatible para storage local)
#
# Nota: La app actualmente usa almacenamiento/local DB en el navegador,
# pero este stack te deja todo listo para migrar a servicios reales.
#
# Comandos:
#   docker compose -f docker-compose.full.yml up -d
#   docker compose -f docker-compose.full.yml down -v
#   docker compose -f docker-compose.full.yml logs -f

services:
  # ============================================
  # BASE DE DATOS - PostgreSQL 16
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: scout-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: scoutdb
      POSTGRES_USER: scoutuser
      POSTGRES_PASSWORD: scout_secure_password_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scoutuser -d scoutdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scout-network

  # ============================================
  # ADMINISTRADOR DE DB - PgAdmin 4
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: scout-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@scout.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - scout-network

  # ============================================
  # SMTP de pruebas - Mailhog
  # ============================================
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: scout-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - scout-network

  # ============================================
  # Storage S3 compatible - MinIO
  # ============================================
  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    container_name: scout-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Console
    volumes:
      - minio_data:/data
    networks:
      - scout-network

  # ============================================
  # Uploader - firma URLs para MinIO (presigned PUT)
  # ============================================
  uploader:
    image: node:20-alpine
    container_name: scout-uploader
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && node index.js"
    environment:
      - UPLOADER_PORT=4001
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=minio
      - MINIO_SECRET_KEY=minio12345
      - MINIO_PUBLIC_URL=http://localhost:9000
    ports:
      - "4001:4001"
    volumes:
      - ./server/uploader:/app
    depends_on:
      minio:
        condition: service_started
    networks:
      - scout-network

  # ============================================
  # BACKEND API - Node.js + Express + SQLite/PostgreSQL
  # ============================================
  server:
    image: node:20-alpine
    container_name: scout-server
    restart: unless-stopped
    working_dir: /app
    command: sh -c "apk add --no-cache python3 make g++ && npm install && npm run dev"
    environment:
      - PORT=8080
      - NODE_ENV=development
      - DATABASE_URL=postgresql://scoutuser:scout_secure_password_2024@postgres:5432/scoutdb
      - ORIGIN=http://localhost:5173
      - ADMIN_EMAILS=franciscolorenzo2406@gmail.com
      - ADMIN_SECRET=local-dev-admin-secret
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - SMTP_FROM=noreply@scout.local
      - CHOKIDAR_USEPOLLING=true
      - USE_MINIO=true
      - UPLOADER_URL=http://uploader:4001
    ports:
      - "8080:8080"
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      mailhog:
        condition: service_started
      uploader:
        condition: service_started
    networks:
      - scout-network

  # ============================================
  # FRONTEND - Vite + React
  # ============================================
  web:
    image: node:20-alpine
    container_name: scout-web
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm ci && npm run dev"
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND=local
      - VITE_API_BASE=http://localhost:8080
      - VITE_GALLERY_ADMIN_EMAILS=franciscolorenzo2406@gmail.com
      - VITE_GOOGLE_MAPS_API_KEY=AIzaSyCdG8MYDQuZmbEDypnEMlokDCY2t9B8560
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      server:
        condition: service_started
      mailhog:
        condition: service_started
      minio:
        condition: service_started
      uploader:
        condition: service_started
    networks:
      - scout-network

  # ============================================
  # MONITOREO - Prometheus
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: scout-prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - scout-network
    depends_on:
      server:
        condition: service_started

  # ============================================
  # VISUALIZACIÓN - Grafana
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: scout-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - scout-network
    depends_on:
      prometheus:
        condition: service_started

# ============================================
# VOLÚMENES PERSISTENTES
# ============================================
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  minio_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ============================================
# RED INTERNA
# ============================================
networks:
  scout-network:
    driver: bridge
