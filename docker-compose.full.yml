# Docker Compose - Arquitectura completa con DB separada y monitoreo
# Incluye: PostgreSQL, PgAdmin, Prometheus, Grafana, Backend y Frontend
#
# Uso:
#   docker compose -f docker-compose.full.yml up -d          # Iniciar todos los servicios
#   docker compose -f docker-compose.full.yml down           # Detener todos los servicios
#   docker compose -f docker-compose.full.yml logs -f        # Ver logs en tiempo real
#   docker compose -f docker-compose.full.yml ps             # Ver estado de contenedores

services:
  # ============================================
  # BASE DE DATOS - PostgreSQL 16
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: scout-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: scoutdb
      POSTGRES_USER: scoutuser
      POSTGRES_PASSWORD: scout_secure_password_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scoutuser -d scoutdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scout-network

  # ============================================
  # ADMINISTRADOR DE DB - PgAdmin 4
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: scout-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@scout.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - scout-network

  # ============================================
  # BACKEND API - Express + Node.js
  # ============================================
  server:
    image: node:20-alpine
    container_name: scout-server
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    environment:
      # Configuración del servidor
      - PORT=8080
      - NODE_ENV=development
      - ORIGIN=http://localhost:5173
      
      # Base de datos PostgreSQL
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=scoutdb
      - DB_USER=scoutuser
      - DB_PASSWORD=scout_secure_password_2024
      
      # Configuración de autenticación
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - ADMIN_EMAILS=franciscolorenzo2406@gmail.com
      - ADMIN_SECRET=local-dev-admin
      
      # Hot reload
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "8080:8080"
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./server/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - scout-network

  # ============================================
  # FRONTEND - Vite + React
  # ============================================
  web:
    image: node:20-alpine
    container_name: scout-web
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND=local
      - VITE_API_BASE=http://localhost:8080
      - VITE_GALLERY_ADMIN_EMAILS=franciscolorenzo2406@gmail.com
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      - server
    networks:
      - scout-network

  # ============================================
  # MONITOREO - Prometheus
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: scout-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - scout-network

  # ============================================
  # VISUALIZACIÓN - Grafana
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: scout-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - scout-network

  # ============================================
  # EXPORTADOR DE MÉTRICAS - PostgreSQL Exporter
  # ============================================
  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: scout-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://scoutuser:scout_secure_password_2024@postgres:5432/scoutdb?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - scout-network

# ============================================
# VOLÚMENES PERSISTENTES
# ============================================
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ============================================
# RED INTERNA
# ============================================
networks:
  scout-network:
    driver: bridge
