# Configuración de Prometheus para monitoreo de aplicación Scout
# 
# Scrapes configurados:
# - Prometheus self-monitoring
# - Backend API (Express)
# - PostgreSQL metrics
# - Node.js metrics

global:
  scrape_interval: 15s           # Recolectar métricas cada 15 segundos
  evaluation_interval: 15s       # Evaluar reglas cada 15 segundos
  scrape_timeout: 10s
  external_labels:
    monitor: 'scout-monitoring'
    environment: 'development'

# Alertmanager configuration (opcional, descomentar si se usa)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Archivos de reglas de alertas
rule_files:
  # - "alerts.yml"

# Configuración de scraping
scrape_configs:
  # ============================================
  # Auto-monitoreo de Prometheus
  # ============================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ============================================
  # Backend API Scout (Express + Node.js)
  # ============================================
  - job_name: 'scout-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['server:8080']
        labels:
          service: 'scout-api'
          environment: 'development'
    # Scraping más frecuente para la API
    scrape_interval: 10s
    scrape_timeout: 5s

  # ============================================
  # PostgreSQL Database Exporter
  # ============================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres_exporter:9187']
        labels:
          service: 'postgresql'
          database: 'scoutdb'
    scrape_interval: 30s

  # ============================================
  # Node Exporter (si se agrega al docker-compose)
  # ============================================
  # - job_name: 'node-exporter'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
  #       labels:
  #         service: 'system-metrics'

